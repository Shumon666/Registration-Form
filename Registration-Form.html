<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration Form</h1>

	<!-- form -->
	<form action="" method="GET" autocomplete="off" novalidate target="_blank">
		<!-- Elements inside form
		1. input (button, number, password, date, color, checkbox, radio, range, search, submit, text, hidden, file, month, week, tel, email, ...)
		2. label
		3. select
		4. textarea
		5. option
		6. fieldset
		7. legend 
		8. button
		9. datalist
		10. output
		11. optgroup
	-->

	<label for="fname">First Name:</label>
	<input type="email" id="fname" name="fname">
	
	<br><br>
	
	<label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname">
	
	<br><br>

	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label>
	<br>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label>
	<br>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label>
	<br>

	<br>
	<label for="date">Dath of Birth:</label>
	<input type="date" id="date" name="date">
	
	<br><br>
	<label for="Religion">Religion:</label>
	<select id="Religion"> <!-- multiple -->
		<option value="Islam">Islam</option>
		<option value="Hindu">Hindu</option>
		<option value="Cristan">Cristan</option>
		
	</select>

	<br><br>
	
	<label for="fname">Present Address:</label>
	<input type="email" id="fname" name="fname">
	
	<br><br>
	<label for="fname">Permanent Address:</label>
	<input type="email" id="fname" name="fname">
	
	<br><br>
	<label for="tel">Phone Number:</label>
	<input type="email" id="tel" name="tel">
	
	<br><br>
	<label for="fname">Email:</label>
	<input type="email" id="fname" name="fname">
	
	<br><br>
	<label for="fname">Personal Website Link:</label>
	<input type="email" id="fname" name="fname">
	
	<br><br>


	

	<br>


	

	<input type="submit" value="Submit">

	</form>
</body>
</html>
